<head><script defer="defer" src="main.js"></script></head><p>Discord links have the same idea as YouTube links.</p><p>They use a 6 to 8 digit, a-z, A-Z, 0-9 value system.</p><p>Same information applies here as to the YouTube generator.</p><p id="out">Out</p><button onclick="create()">Click for a new link</button> <button id="tog" style="color:red;background-color:red" onclick="toggle()">[ ]</button><div id="k"></div><button id="l" style="opacity:.07;visibility:hidden" onclick="!function(){for(let e=0;e<25;e++)create()}()">Forbidden button</button><style></style><div class="rockbottom" style="position:absolute;bottom:15px"><button onclick='location.href="index.html"' style="height:70px;width:70px">Back</button></div><script>var pool="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",onoff=!1;function qwe(o){return document.getElementById(o)}function create(){var o="",e=8-Math.floor(3*Math.random());for(let n=0;n<e;n++){var t=Math.floor(Math.random()*pool.length);o+=pool[t]}1==onoff?window.open(`https://www.discord.gg/${o}`,"_blank"):0==onoff&&(qwe("out").innerHTML=`https://www.discord.gg/${o}`)}function toggle(){0==onoff?(onoff=!0,qwe("tog").style.color="green",qwe("tog").style.backgroundColor="green",qwe("l").style.visibility="visible"):1==onoff&&(onoff=!1,qwe("tog").style.color="red",qwe("tog").style.backgroundColor="red",qwe("l").style.visibility="hidden")}qwe("k").innerHTML="<br>".repeat(12),create()</script>
